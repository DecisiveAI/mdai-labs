kubeprometheusstack:
  grafana:
    enabled: true
    sidecar:
      dashboards:
        enabled: true
        folder: /var/lib/grafana/dashboards/default
    defaultDashboardsEnabled: false
    adminPassword: mdai
    plugins:
      - yesoreyeram-infinity-datasource
    datasources:
      datasources.yaml:
        apiVersion: 1
        datasources:
          - name: DS_INFINTYJSON
            id: DS_INFINTYJSON
            type: yesoreyeram-infinity-datasource
            access: proxy
            jsonData:
              dataSourceType: json
    dashboardProviders:
      dashboardproviders.yaml:
        apiVersion: 1
        providers:
          - name: 'default'
            orgId: 1
            folder: ''
            type: file
            disableDeletion: false
            editable: true
            options:
              path: /var/lib/grafana/dashboards/default
    dashboards:
      default:
        mdai-dashboard: {}    # files/dashboards/mdai-dashboard.json
        mdai-resource-use: {} # files/dashboards/mdai-resource-use.json
        # otel-collector: {}    # files/dashboards/otel-collector.json
        otel-collector-2: {}    # files/dashboards/otel-collector-2.json
        mdai-cluster-usage: {}   #files/dashboards/mdai-cluster-usage.json
        mdai-audit-streams: {}   #files/dashboards/mdai-audit-streams.json
        controller-runtime-metrics: {}   #files/dashboards/controller-runtime-metrics.json