mdai-s3-logs-reader:
  enabled: false

mdai-event-hub:
  otelSdkDisabled: true

mdai-gateway:
  enabled: true
  otelExporterOtlpEndpoint: http://hub-monitor-mdai-collector-service.mdai.svc.cluster.local:4318
  otelSdkDisabled: true

mdai-operator:
  controllerManager:
    manager:
      env:
        otelSdkDisabled: "true"

kubeprometheusstack:
  grafana:
    enabled: true
    adminPassword: mdai
    defaultDashboardsEnabled: false
    sidecar:
      dashboards:
        enabled: true
        label: grafana_dashboard
        searchNamespace: ALL
        folder: /var/lib/files/dashboards/default

