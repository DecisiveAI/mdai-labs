# files/dashboards/kustomization.yaml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: mdai
generatorOptions:
  disableNameSuffixHash: true
  labels: { grafana_dashboard: "1" }

configMapGenerator:
  - name: mdai-dashboard-cm
    files:
      - mdai-dashboard.json
  - name: mdai-resource-use-cm
    files:
      - mdai-resource-use.json
  - name: otel-collector-cm
    files:
      - otel-collector.json
  - name: mdai-cluster-usage-cm
    files:
      - mdai-cluster-usage.json

  - name: mdai-audit-streams-cm
    files:
      - mdai-audit-streams.json

  - name: controller-runtime-metrics-cm
    files:
      - controller-runtime-metrics.json
