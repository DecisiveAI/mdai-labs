apiVersion: apps/v1
kind: Deployment
metadata:
  name: dd-otlp-shim
  namespace: mdai
spec:
  replicas: 2
  selector:
    matchLabels: { app: dd-otlp-shim }
  template:
    metadata:
      labels: { app: dd-otlp-shim }
    spec:
      containers:
        - name: shim
          image: dd-otlp-shim:dev
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: dd-otlp-shim
  namespace: mdai
spec:
  selector: { app: dd-otlp-shim }
  ports:
    - name: http
      port: 8080
      targetPort: 8080
